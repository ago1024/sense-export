<div>
	<table border="1">
		<thead>
		<tr>
			<th ng-repeat="dim in hc.qDimensionInfo" ng-bind="dim.qFallbackTitle" />
			<th ng-repeat="mea in hc.qMeasureInfo" ng-bind="mea.qFallbackTitle" />
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in hc.qDataPages[0].qMatrix">
			<td ng-repeat="col in row">
				{{col.qText}}
			</td>
		</tr>
		</tbody>
	</table>
</div>
